<body>
    <h1>FORMS</h1>
    <body style="background-color:rgb(116, 116, 112);"></body>
    <fieldset><legend>bio data</legend>
    <p>Username:  <input type="text" name="username" size="15"    maxlength="30"  required="required"  /> </p> 
    <p>Password:  <input type="password" name="password" size="15"    maxlength="30"  required="required" /> </p> 
    <p>Gender: <br /> 
          <input type="radio" name="genre" value="male" /> male  
         <input type="radio" name="genre" value="female" />    female</p></fieldset>



         <fieldset> <legend>Contact details</legend>
            <label>Mobile:<br /> <input type="text" name="mobile" /></label><br /> 
           <label>Telephone:<br /> <input type="text" name="telephone" /></label> </fieldset> 













<fieldset><legend>intrests</legend>
         <p>your hobbies:  <br />  
             <input type="checkbox" name="service"     value="reading"  /> reading
               <input type="checkbox" name="service"     value="football" /> football
             <input type="checkbox" name="service"     value="cricket" /> cricket
             <input type="checkbox" name="service"     value=" writting " /> writting 
             <input type="checkbox" name="service"     value=" music " /> music</p> 


             <p>What device do you use most?</p> <select name="devices"> 
                   <option value="mobile">mobile</option>  
                     <option value="tablet">tablet</option>  
                  <option value="computer">Computer</option>  </select>  </fieldset>    
<fieldset>
                  <p>Upload any file:</p><input type="file" name="user-file" /><br /> <p><input type="submit"  value="Upload" /> </p>

                  <p>Subscribe to our email :</p> <input type="text" name="email" /> <input type="submit" name="subscribe"   value="Subscribe" /> 

    <p>any comments</p>  <textarea name="comments" cols="20" rows="4">Enter   your comments...</textarea> </fieldset>

  <p>  <input type="submit" name="submit"   value="submit" /> </p>
